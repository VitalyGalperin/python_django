<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Изменить аккаунт</h2>
<form method="post">
    {% csrf_token %}
    <p>Пользователь: {{ form.username }}</p>
    <p>Имя: {{ form.first_name }} </p>
    <p>Фамилия: {{ form.last_name }} </p>
    <p>Аватар: {{ form.UserAvatar.avatar }} </p>
    {{ user.get_profile.avatar }}"
    <button type="submit">Сохранить</button>
</form>
<p><a href="/">Главная</a></p>
</body>
</html>
