    <title>Login</title>
</head>

    <p>Аватар: {{ form.user_link }} </p>

{#        <img src="{{ ava.avatar.url }}" height="250" >#}
{#    {% endfor %}#}
    <img src=path/to/images/{{ user.get_profile.avatar }}">
    <button type="submit">Сохранить</button>
</form>
<p><a href="/">Главная</a></p>
</body>
</html>
