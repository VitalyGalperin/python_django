<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новость</title>
</head>
<body>
    <p><a href="/">Главная</a></p>
    <form  method="post">
        {% csrf_token %}
        <p>Заголовок новости {{ news_form.title }}</p>
        <p>Текст новости {{ news_form.description }}</p>
        <p>Активна {{ news_form.is_active }}</p>
        <p><button type="submit">Сохранить</button></p>
    </form>

    <h1>{{ message }}</h1>
</body>
</html>
