<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная стрница</title>
</head>
<body>

{% if request.user.is_authenticated %}
    <h3>Добро пожаловать, {{ request.user.username }}</h3>
{% else %}
    <h3>Вы не авторизованы</h3>
    <a href="{% url 'login2' %}">Войти</a>
{% endif %}

<h2>Главная стрница</h2>

</body>
</html>
