{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Login" %}</title>
</head>
<body>
<h2>{% trans "Change account" %}</h2>
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <p>{% trans "Username" %}: {{ form.username }}</p>
    <p>{% trans "First name" %}: {{ form.first_name }} </p>
    <p>{% trans "Last name" %}: {{ form.last_name }} </p>
    <p>{% trans "Avatar" %}: {{ form.avatar }} </p>
    <p><img src="{{ request.user.avatar_link.avatar.url }}" height="250"></p>
    <button type="submit">{% trans "Save" %}</button>
</form>
<p><a href="/">{% trans "Main" %}</a></p>
</body>
</html>
