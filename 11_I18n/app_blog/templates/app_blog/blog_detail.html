{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
<p><a href="/">{% trans "Main" %}</a></p>

<h1>{{ blog.title }}</h1>
<p>{{ blog.description }}</p>
<p>{{ blog.image }}</p>

{% for image in  blog.image_link.all %}
    <img src="{{ image.image.url }}" height="250" >
{% endfor %}


</body>
</html>
