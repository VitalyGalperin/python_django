{% load i18n %}
<html>
<h1>{% trans "Goods list" %}</h1>

{% if items_list %}
    <table border="1">
        <tbody>
        <tr>
            <td>Артикул</td>
            <td>Цена</td>
        </tr>
        {% for item in items_list %}
            <tr>
                <td>{{ item.code }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

{% else %}
    <p>{% trans "Goods list is empty" %}</p>
{% endif %}
</html>
