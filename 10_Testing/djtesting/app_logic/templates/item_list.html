<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>

{% if items %}
    <ul>
    {% for item in items %}
        <li>
            <h3><a href="{% url 'ItemDetailView' item.pk %}">{{ item.name }}</a></h3>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Товаров нет</p>
{% endif %}

</body>
</html>
